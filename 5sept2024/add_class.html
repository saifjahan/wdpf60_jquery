<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <style>
        .style1 {
            font-size: 26px;;
            color: aquamarine;

        }
        .style2 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border: 1px solid aquamarine;
        }
    </style>
</head>
<body>
    <div class="style1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ullam dicta numquam harum quis esse obcaecati odit dolorum, eveniet omnis eos. Nisi ullam aliquam aspernatur nulla in fugiat suscipit doloribus dicta.</div>
    <button id="btn1">add class</button>
    <button id="btn2">remove class</button>

    <script>
        $(document).ready(function (){
            $("#btn1").click(function(){
                $("div").addClass("style2");
            })
            $("#btn2").click(function(){
                $("div").removeClass("style1");
            })
           
           


        });
    </script>
</body>
</html>
