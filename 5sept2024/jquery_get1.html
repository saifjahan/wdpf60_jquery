<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery get method</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>
<body>

   <form action="">
    <select name="" id="dist">
        <option value="">select one</option>
        <option value="1">dhaka</option>
        <option value="2">cumilla</option>
        <option value="3">rajshahi</option>
    </select>
    <button id="btn1" type="button">click here</button>
   </form>
   <div id="show">

   </div>
    <script>
        $(document).ready(function (){
            $("#btn1").click(function(){
               let dist_id = $("#dist").val()

                $.get("get_data.php",{id:dist_id}, function(data,status){
                   // alert(data);
                   $("#show").html(data)

                })
            })
        });
    </script>
</body>
</html>
