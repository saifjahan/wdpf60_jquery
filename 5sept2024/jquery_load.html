<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery load method</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="show">data will load</div>
    <button id="btn1">click to load</button>
    <script>
        $(document).ready(function (){
            $("#btn1").click(function(){
                $("#show").load("data.txt");

            })

        });

    </script>
</body>
</html>
